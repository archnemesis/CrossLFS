image efi.vfat {
    vfat {
        label = "EFI"
    }

    size = 1G
    empty = true
}

image disk.img {
    hdimage {
        partition-table-type = "gpt"
        align = 1M
    }

    partition efi {
        partition-type-uuid = U
        image = "efi.vfat"
        bootable = true
    }

    partition rootfs {
        partition-type-uuid = L
        image = "rootfs.ext4"
    }
}

